{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body">
        <h4 class="mb-3">{% trans "Удаление раздела" %}</h4>
        <p>
            {% trans "Вы уверены, что хотите удалить раздел" %}
            <strong>«{{ section.title }}»</strong>?
        </p>
        <p class="text-danger">
            {% trans "Все темы внутри этого раздела будут также удалены." %}
        </p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <a href="{% url 'manage_sections' %}" class="btn btn-secondary">
                {% trans "Отмена" %}
            </a>
            <button type="submit" class="btn btn-danger">
                {% trans "Удалить" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
