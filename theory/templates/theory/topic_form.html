{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-4 py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">   <!-- адаптивная ширина: на мобильных вся, на десктопах чуть уже -->
      <h3 class="mb-4">
        {% if form.instance.pk %}
          Редактировать тему
        {% else %}
          Добавить тему
        {% endif %}
      </h3>

      <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

        <div class="mt-3">
          <button type="submit" class="btn btn-success">Сохранить</button>
          <a href="{% url 'section_detail' section.id %}" class="btn btn-secondary ms-2">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
  {{ form.media }}
  <style>
    /* Растянуть CKEditor на всю ширину родительского блока */
    .cke_chrome {
      width: 100% !important;
      max-width: none !important;
    }

    /* Для дополнительной гибкости */
    textarea.ckeditor {
      min-height: 400px;
      width: 100% !important;
    }
  </style>
{% endblock %}
