{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Личный кабинет</h2>
    <p><strong>Имя пользователя:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>

    <hr>
    <!-- Кнопка для показа формы -->
    <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#passwordForm">
        Сменить пароль
    </button>

    <!-- Скрытая форма -->
    <div class="collapse mt-3" id="passwordForm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (если ещё не подключён в base.html) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
