{% extends "base.html" %}
{% block content %}

<h2>{{ test.title }}</h2>
<p>{{ test.description }}</p>

<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <div class="mb-4">
            <p><strong>{{ forloop.counter }}. {{ question.text }}</strong></p>
            {% for n, opt in question.options %}
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="q{{ question.id }}" value="{{ n }}" id="q{{ question.id }}_{{ n }}">
                    <label class="form-check-label" for="q{{ question.id }}_{{ n }}">
                        {{ opt }}
                    </label>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Отправить</button>
</form>

{% endblock %}
