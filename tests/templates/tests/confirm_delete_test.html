{% extends "base.html" %}

{% block content %}
  <h3>Удаление теста</h3>
  <p>Вы уверены, что хотите удалить тест <strong>"{{ test.title }}"</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'manage_tests' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
