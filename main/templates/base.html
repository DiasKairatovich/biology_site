{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Biology Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container-content mx-auto">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #A2D4E6;">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="Bioedu" height="100">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/section/">Разделы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Личный кабинет</a></li>
                </ul>
                <span>RU | EN | KK</span>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="p-4">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
